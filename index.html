<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <main class="main">
        <div class="controls">
            <h2>Options</h2>
            <label for="grid-size">Select</label>
            <button class="grid-size" id="grid-size">Grid Size</button>
            <label for="pixel-color">Select color</label>
            <input type="color" name="color" id="pixel-color">
            <button class="reset">Reset</button>
        </div>
        <div class="container"></div>
    </main>
</body>
</html>
